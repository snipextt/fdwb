<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <title>Assignment 5</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center mt-4">
        <div class="d-flex flex-column align-items-center justify-content-center w-75">
            <a href="https://github.com" target="_blank"><img src="images/GitHub-Mark-64px.png" class="img-fluid" alt="Github"></a>
            <h4 class="mt-4 mb-4">Sign in to GitHub</h4>
            <div class="col-md-3 col-sm-6 pt-4">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label fs-6">Username or email</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label fs-6">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="w-100 btn btn-primary">Submit</button>
                  </form>
            </div>
            <span class="border mt-4 border-1 py-3 px-5 fs-6">&nbsp;New to GitHub? <a href="https://github.com">Create an account</a>.&nbsp;</span>
        </div>    
    </div>      
</body>
</html>
